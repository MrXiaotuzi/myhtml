<!DOCTYPE html>
<html>
<head>
	<title>时钟</title>
	<link href="css/clock.css" type="text/css" rel="stylesheet" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/clock.js"></script>
</head>
<body>
	<center>
		<div>
			<button id="stop">停止</button>
			<button id="start">开始</button>
			<button id="setNow">同步时间</button>
			<input name="time_h" type="number"/>
			<label>:</label>
			<input name="time_m" type="number"/>
			<label>:</label>
			<input name="time_s" type="number"/>
			<button id="setUdeNow">设置时间</button>
		</div>
		<div class="clock_body">
			<div class="clock_h"></div>
			<div class="clock_m"></div>
			<div class="clock_s"></div>
		</div>
	</center>
</body>
</html>
