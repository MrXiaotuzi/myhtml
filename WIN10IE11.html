<html>
<head>
	<meta charset="utf-8">
    <title>测试index.html</title>
</head>
<body>
	<input />
	<div id="outer" style="width: 400px;border: 1px solid #ccc;">
		<div id="div1" style="height: 200px;background: #ccc;overflow: auto;">
			<div id="div2" style="height: 400px;background: #0B94F4;"></div>
		</div>
	</div>

	<pre id="info">
	</pre>
</body>
<script>
	var outer = document.getElementById('outer');
	var div1 = document.getElementById('div1');
	var div2 = document.getElementById('div2');
	var info = document.getElementById('info');

	outer.addEventListener('mousedown', function(ev) {
		var str = document.createTextNode('鼠标按下 outer \n');
		info.appendChild(str);
	});
	div1.addEventListener('mousedown', function(ev) {
		var str = document.createTextNode('鼠标按下 div1 \n');
		info.appendChild(str);
		if (ev.stopPropagation) {
			//W3C阻止冒泡方法
			ev.stopPropagation();
		} else {
			ev.cancelBubble = true; //IE阻止冒泡方法
		}
	});
	div2.addEventListener('mousedown', function(ev) {
		var str = document.createTextNode('鼠标按下 div2 \n');
		info.appendChild(str);
		if (ev.stopPropagation) {
			//W3C阻止冒泡方法
			ev.stopPropagation();
		} else {
			ev.cancelBubble = true; //IE阻止冒泡方法
		}
	});


</script>
</html>
