<!DOCTYPE html>
<html>
<head>
    <title>大屏展示.html</title>
    <meta charset="UTF-8">
	<link href="css/main.css" rel="stylesheet" />
</head>
<body>

    <div class="main">

        <div class="header">
            <img class="fl" style="width: 200px;margin-top: 15px;" src="img/logo.png">
            <marquee><span>欢迎领导莅临考察</span></marquee>
            <span class="fr" id="dataInfo">2018-08-20 00:00:00</span>
        </div>

        <div class="container">

            <div class="block demo1" style="width: 520px;height: 260px;top:0;left: 20px;">
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
                <span style="color: #fff;font-size: 12px;position: absolute;top:10px;right:25px;">单位：分</span>
                <div class="canvas" id="demo1"></div>
                <div class="info" id="demo1_info"></div>
            </div>


            <div class="block demo2" style="width: 800px;height: 260px;top:0;left: 560px;">
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
                <div class="canvas" id="demo2">
                    <div class="title clear">
                        <div class="text fl">设备信息</div>
                        <div class="line fl"></div>
                    </div>
                    <div class="body">
                        <div class="devTopoNumber" id="devTopoNumber">

                        </div>
                        <div class="devTopoPie">
                            <div id="online"></div>
                            <div id="outline"></div>
                            <div id="unkown"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="block" style="width: 520px;height: 260px;top:0;left: 1380px;">
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
                <div class="canvas" id="demo3"></div>
            </div>


            <div class="block" style="width: 520px;height: 260px;top:280px;left: 20px;">
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
                <div class="canvas" id="demo4"></div>
            </div>

            <div class="block block-center" style="width: 800px;height: 700px;top:280px;left: 560px;">
                <div class="canvas" id="demo5" style="width: 702px;height: 615px;margin: 40px auto 0 auto;"></div>
            </div>

            <div class="block" style="width: 520px;height: 260px;top:280px;left: 1380px;">
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
                <div class="canvas" id="demo6"></div>
            </div>



            <div class="block demo7" style="width: 520px;height: 420px;top:560px;left: 20px;">
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
                <div class="canvas radar-box" id="demo7">
                    <div class="radar-circle">0</div>
                    <div id="data-radar" class="data-radar" style="width:520px;height:420px;"></div>
                    <div id="axis-radar" style="width:520px;height:420px;"></div>
                    <div class="radar-legend">
                        <ul id="legend-ul"></ul>
                    </div>
                </div>
            </div>

            <div class="block" style="width: 520px;height: 420px;top:560px;left: 1380px;">
                <div class="corner-bl"></div>
                <div class="corner-br"></div>
                <div class="canvas" id="demo8"></div>
            </div>

        </div>

    </div>

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="echarts/echarts.min.js"></script>
    <script src="js/tool.js"></script>
    <script src="js/main.js"></script>
    <script src="js/demo1.js"></script>
    <script src="js/demo2.js"></script>
    <script src="js/demo3.js"></script>
    <script src="js/demo4.js"></script>
    <script src="js/demo5.js"></script>
    <script src="js/demo6.js"></script>
    <script src="js/demo7.js"></script>
    <script src="js/demo8.js"></script>
</body>
</html>
