<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tetris</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="s-panel">
            <ul id="s-panel-ul" class="tetris"></ul>
        </div>
        <div class="o-panel">
            <div class="score">
                <div>当前分数：<span id="score-value">0</span></div>
            </div>
            <div class="oper">
                <button type="button" id="o-start">开始</button>
                <button type="button" id="o-up">上</button>
                <button type="button" id="o-down">下</button>
                <button type="button" id="o-left">左</button>
                <button type="button" id="o-right">右</button>
                <button type="button" id="o-stop">暂停/继续</button>
            </div>
        </div>
    </div>
    <script src="js/jquery.1.11.0.min.js"></script>
    <script src="js/tetris.class.1.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
