    <script>
        function toUtf8(str) {
            var out, i, len, c;
            out = "";
            len = str.length;
            for(i = 0; i < len; i++) {
                c = str.charCodeAt(i);
                if ((c >= 0x0001) && (c <= 0x007F)) {
                    out += str.charAt(i);
                } else if (c > 0x07FF) {
                    out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
                    out += String.fromCharCode(0x80 | ((c >>  6) & 0x3F));
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
                } else {
                    out += String.fromCharCode(0xC0 | ((c >>  6) & 0x1F));
                    out += String.fromCharCode(0x80 | ((c >>  0) & 0x3F));
                }
            }
            return out;
        }
        var str ="哈哈，笨蛋。";
        str = toUtf8(str);
        console.log(str);

        $("#qrcodebutton").qrcode( {
            render: "table",//设置渲染方式
            width: 150,
            height:150,
            typeNumber: -1,      //计算模式

            //background: "green",//背景颜色
            //foreground: "red", //前景颜色
            text: str
        } );
    </script>

    <div style="position: relative">
        <div id="contentdiv" style="border:1px solid #ccc;width:400px;">右键点我显示右键菜单</div>
        <ul id="myMenu" style="position:fixed;visibility:hidden;background-color:silver;">
            <li>hh</li>
            <li>ssshh</li>
        </ul>
    </div>
    <script>
        EventUtil.addHandler(window,"load",function(event){
            var div = document.getElementById("contentdiv");
            EventUtil.addHandler(div,"contextmenu",function(event){
                event = EventUtil.getEvent(event);
                EventUtil.preventDefault(event);
                var menu = document.getElementById("myMenu");
                menu.style.left = (document.body.scrollLeft||0) + event.clientX + "px";
                menu.style.top = (document.body.scrollTop||0) + event.clientY + "px";
                menu.style.visibility = "visible";
            });
            EventUtil.addHandler(document,"click",function(event){
                document.getElementById("myMenu").style.visibility = "hidden";
            });
        });
    </script>
